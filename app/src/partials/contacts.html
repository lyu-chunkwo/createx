<section class="contact">
  <div class="container">
    <div class="contact__top">
      <h3 class="contact__title section-title">Contact us</h3>
      <div class="contact__top-text">
        <p>
          Please complete the form. Detailed information will help us to make a tuned offer.
        </p>
      </div>
    </div>

    <div class="contact__content">
      <div class="contact__img-box">
        <img class="contact__img" src="images/contacts/girl.jpg" alt="girl">
      </div>

      <div class="contact__form-box">
        <form class="contact__form">
          <div class="contact__inputs-box">
            <div class="contact__inputs">
              <label class="contact__label" for="name">
                <span>Name*</span>
              </label>
              <input type="text" class="contact__input" placeholder="Your name" id="name">

              <label class="contact__label" for="phone">
                <span>Phone*</span>
              </label>
              <input type="tel" class="contact__input" placeholder="Your phone number" id="phone">

              <label class="contact__label" for="email">
                <span>Email</span>
              </label>
              <input type="email" class="contact__input" placeholder="Your working email" id="email">
            </div>

            <div class="contact__inputs">
              <label class="contact__label">
                <span>I am interested in</span>
              </label>
              <select class="contact__select" name="interested">
                <option disabled">Choose you interest</option>
                <option value="designe">Interior Design</option>
                <option value="repair">Repairs</option>
                <option value="project">Project development</option>
              </select>


              <label class="contact__label">
                <span>Location*</span>
              </label>
              <select class="contact__select" name="location">
                <option disabled">Choose your location</option>
                <option value="paris">Paris</option>
                <option value="ny">New York</option>
                <option value="amsterdam">Amsterdam</option>
              </select>


              <div class="contact__radio-box">
                <span>Preferred contact method</span>
                <div class="contact__radio-items">
                  <input type="radio" class="contact__radio" name="check" id="radio1" checked>
                  <span class="contact__radio-style"></span>
                  <label class="contact__radio-label" for="radio1">Phone</label>

                  <input type="radio" class="contact__radio" name="check" id="radio2">
                  <span class="contact__radio-style"></span>
                  <label class="contact__radio-label" for="radio2">Email</label>

                  <input type="radio" class="contact__radio" name="check" id="radio3">
                  <span class="contact__radio-style"></span>
                  <label class="contact__radio-label" for="radio3">Viber</label>
                </div>
              </div>
            </div>
          </div>

          <label class="contact__textarea-label" for="textarea">
            <span>Message*</span>
          </label>
          <textarea class="contact__textarea" placeholder="Your message" id="textarea"></textarea>


          <div class="contact__form-bottom">
            <label class="contact__check-label">
              <input type="checkbox" class="contact__checkbox">
              <span class="contact__check-style"></span>
              <span class="contact__check-text">
                I agree to receive communications from Createx Construction Bureau.
              </span>
            </label>
            <button class="contact__btn button button--fill">send request</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
